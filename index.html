<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c91ca5f5f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section></section>
    <section class="container-one">
        <article class="title">
            <h2>Simple, traffic-based princing</h2>
            <p>Sing-up for out 30-day trial. No credit card required</p>
        </article>
        <article class="card">
            <section class="card--title">
                <p><span class="views">0K</span> PAGEVIEWS</p>
                <div><p class="dollarsAll">$0.00</p><p>/month</p></div>
            </section>
            <section class="card--radio">
                <input type="range" min="0" max="100" step="20" value="0" class="range">
            </section>
            <section class="card--textButton">
                <p>Monthly Billing</p>
                <div class="card--button">
                    <label class="switch">
                        <input type="checkbox" class="check">
                        <span class="slider"></span>
                    </label>
                </div>
                <p class="text-discount">Yearly Billing <span>25% discount</span></p>
            </section>
            <section class="cardList">
                <div class="cardList--list">
                    <ul>
                        <li><i class="fa-solid fa-check"></i>Unlimited websites</li>
                        <li><i class="fa-solid fa-check"></i>100% data ownership</li>
                        <li><i class="fa-solid fa-check"></i>Email reports</li>
                    </ul>
                </div>
                <div class="cardList--button">
                    <button class="bton">Start my trial</button>
                </div>
            </section>
        </article>
    </section>
    <section class="container-two">
        
    </section>

    <script src="app.js"></script>
</body>
</html>
